{% extends "blog/base.html" %}

{% block title %}Post{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="card detail col-xl px-2 pt-2">
      <p>{{ blog_post.creation_date }}</p>
      <p>{{ blog_post.title }}</p>
      <p>{{ blog_post.content }}</p>
    </div>
  </div>
  <div class="row">
    {% if next_post %}
      <a class="btn btn-primary float-left" href="{% url 'blog:detail' next_post.id %}">next</a>
    {% endif %}
    {% if prev_post %}
      <a class="btn btn-primary ml-auto float-right" href="{% url 'blog:detail' prev_post.id %}">prev</a>
    {% endif %}
  </div>
</div>
{% endblock %}
