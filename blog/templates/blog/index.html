<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>blog</title>
  </head>
  <body>
    {% for blog_post in blog_posts %}
      <div>
        <p>{{ blog_post.creation_date }}</p>
        <a href="{% url 'blog:detail' blog_post.id %}">{{ blog_post.title }}</a>
      </div>
    {% endfor %}
  </body>
</html>
