<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>blog</title>
  </head>
  <body>
    {% for blog_post in blog_posts %}
      <div>
        <p>{{ blog_post.creation_date }}</p>
        <p>{{ blog_post.title }}</p>
        <p>{{ blog_post.content }}</p>
      </div>
    {% endfor %}
  </body>
</html>
