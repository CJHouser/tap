{% extends "blog/base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    {% for blog_post in blog_posts %}
      <a class="col-lg-4" href="{% url 'blog:detail' blog_post.id %}">
        <div class="blog-post-date">{{ blog_post.creation_date }}</div>
        <div class="blog-post-title">{{ blog_post.title }}</div>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
